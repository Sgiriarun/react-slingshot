version: 2.2

jobs:
  build:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: npm i 
      - save_cache: 
          key: "npm-packages"
          paths: 
            - /src/node modules
      - run: npm run lint 

  test:
    docker: 
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: 
            - "npm-packages"
      - run: npm i
      - run: npm run test

  analyse:
    docker: 
      - image: circleci/node:13.8.0
    steps: 
      - checkout
      - restore_cache:
          keys: 
            - "npm-packages"
      - run: npm audit
                   
workflows:
  welcome_workflow_name:
    jobs:
      - build
      - test: 
          requires: 
            - build
      - analyse:
          requires: 
            - test


